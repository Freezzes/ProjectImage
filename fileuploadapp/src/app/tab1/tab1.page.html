<ion-header>
  <ion-toolbar>
    <ion-title>
      Timeline
    </ion-title>
  </ion-toolbar>

<ion-content>
    <li *ngFor="let item of picture; let i = index" [attr.data-index]="i">

    </li>
</ion-content>
